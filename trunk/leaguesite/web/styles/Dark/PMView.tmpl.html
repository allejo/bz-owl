<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta content="text/html; charset=utf-8" http-equiv="content-type" />
	<!-- BEGIN MAIN --><link href="{BASEURL}styles/{CUR_THEME}/{CUR_THEME}.css" rel="stylesheet" type="text/css" />
	<!-- BEGIN FAVICON --><link rel="icon" type="image/png" href="{FAVICONURL}" /><!-- END FAVICON -->
<title><!-- BEGIN TITLE_AREA -->{TITLE}<!-- END TITLE_AREA --></title>
</head>
<body>
<div class="logo"></div>

<!-- BEGIN MENU -->{MENU_STRUCTURE}<!-- END MENU -->

<div class="userbuttons">
	<span class="date">{DATE}</span>
	<span class="Servers">Match servers: <a href="{BASEURL}Servertracker/">{ONLINE_PLAYERS}</a></span>
	<span class="onlineUsers">Website: <a href="{BASEURL}Online/">{ONLINE_USERS}</a></span>
	<!-- BEGIN LOGOUT --><span class="logout"><a href="{LOGOUTURL}">Logout</a></span><!-- END LOGOUT -->
</div><!-- END MAIN -->

<div class="content">
<!-- BEGIN USERBUTTONS -->{PERMISSION_BASED_BUTTONS}<!-- END USERBUTTONS -->

<div class="static_page_box">
<!-- BEGIN MISC -->{MSG}<!-- END MISC -->
</div>

<!-- BEGIN PMVIEW -->
<div class="msg_area"><div class="msg_view_full">
	<div class="msg_header_full">
		<span class="msg_subject">{PM_SUBJECT}</span>
		<span class="msg_author"> by {PM_AUTHOR}</span>
		<span class="msg_author"> to {PM_RECIPIENTS}</span>
		<span class="msg_timestamp"> at {PM_TIME}</span>
	</div>
	<div class="msg_contents">
		{PM_CONTENT}
	</div>
</div>
<!-- END PMVIEW -->

</div>
</body>
</html>
